<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil</title>

  <!-- Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #6a11cb, #ff4ecd);
      color: white;
    }

    .profile {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
    }

    .profile h1 {
      margin: 5px 0;
      font-size: 26px;
    }

    .profile p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      margin: 15px 0;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      transition: 0.3s;
    }

    .ig {
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    .tt {
      background: linear-gradient(135deg, #000000, #333333);
    }

    .btn:hover {
      transform: scale(1.06);
      opacity: 0.9;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="https://i.imgur.com/8Km9tLL.png" alt="Foto Profil">

    <h1>Nama Kamu</h1>
    <p>Bio singkat kamu di sini ✨</p>

    <a href="https://www.instagram.com/fiqri_569?igsh=ZjZrN3RtYzgzOGF2" class="btn ig" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <a href="https://www.tiktok.com/@fiqri_569?_r=1&_t=ZS-93DuZ8nlKQU" class="btn tt" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>

    <footer>
      © 2026
    </footer>
  </div>

</body>
</html>
